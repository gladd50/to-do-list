<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>To-do-list</title>
<script defer src="bundle.js"></script></head>
<body>
    <dialog>
        <div class="main-dial">
            <div class="dialog-sidebar">
                <ul>
                    <li id="side-task-nav"><a class="link-secondary link-opacity-50-hover" href="#" >Task</a></li>
                    <li id="side-project-nav"><a class="link-secondary link-opacity-50-hover" href="#" >Project</a></li>
                </ul>
            </div>
            <form class="task-form">
                <div class="mb-3">
                    <label for="task-add" class="form-label">Task Name</label>
                    <input class="form-control" id="task-add" required>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date:</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="mb-3">
                    <select id="project-select" class="form-select form-select-sm" aria-label="Small select example" required>
                        <option disabled selected value="0">Project</option>
                        <option value="main" >Main</option>
                    </select>
                    </div>
                <button type="submit" class="btn btn-primary" id="submit-task">Submit</button>
                <button formmethod="dialog" type="submit" class="btn btn-danger close-dialog">Cancel</button>
            </form>
            <form class="project-form">
                <div class="mb-3">
                    <label for="project-add" class="form-label">Project Name</label>
                    <input class="form-control" id="project-add" required>
                </div>
                <button type="submit" id="submit-project" class="btn btn-primary">Submit</button>
                <button formmethod="dialog" class="btn btn-danger close-dialog">Cancel</button>
            </form>
        </div>
    </dialog>
    <div class="main">
        <header>
            <img alt="smol_ame" id="ame">
            <p>To do dis</p>
        </header>
        <div class="content">
            <div class="sidebar"> 
                <ul class="main-nav">
                    <li><a href="#" class="link-secondary link-opacity-50-hover">Home</a></li>
                    <li><a href="#" class="link-secondary link-opacity-50-hover">Today</a></li>
                    <li><a href="#" class="link-secondary link-opacity-50-hover">Week</a></li>
                </ul>
                <p class="project">Project</p>
                <ul class="project-nav">
                    
                </ul>
                <button class="open-dialog btn btn-success">Open</button>
            </div>
            <div class="task">
                <ul class="task-ul">
        
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
